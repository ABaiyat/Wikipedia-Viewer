<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Wikipedia Viewer</title>


  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Roboto'>
  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Crimson+Text'>
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>
  <link rel="stylesheet" href="css/style.css">

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <script src="js/index.js"></script>
</head>

<body>
  <div class="box">
    <div class="container2">
      <div>
        <div id="randomB" class="icon randomButton"><i class="fa fa-random"></i></div>
        <div id="searchB" class="icon searchButton"><i class="fa fa-search"></i></div>

      </div>

      <div>
        <input autocomplete="off" class="form-control" type="search" id="search" placeholder="Search here..." />
        <div id="clearForm" class="icon clearButton"><i class="fa fa-remove"></i></div>
      </div>

    </div>
  </div>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-xs-12 col-md-8">
        <ul id="contentList"></ul>
      </div>

    </div>
  </div>

</body>

</html>
